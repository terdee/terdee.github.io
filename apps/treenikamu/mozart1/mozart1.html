<body>
<article>
<div class="inner-flex">
<div class="content">
<div class="inner-flex">
<div class="big-container">
	<div class="timer-container">
    <div>
      <span class="count-digit">2</span>
      <span class="count-digit">0</span>
      <span class="separator">:</span>
      <span class="count-digit">0</span>
      <span class="count-digit">0</span>
    </div>

    <div class="options">
      <button id="stop-timer">Seis
      </button>
      <a onclick="myFunction()"><button id="start-timer" ">Aloita
      </button></a>
      <button id="reset-timer">Nollaa
      </button>
	</div>
</div>

 <audio id="alarm_audio"></audio>
</div>
</div>

<div id="myDIV">
<div class="mozart">

	<div class="kuvat-container">
	<div class="kuvat">
	<div class="slideshow-container">

  <img src="https://raw.githubusercontent.com/terdee/terdee.github.io/master/apps/treenikamu/kuvat/003.gif">
	</div>
	</div>
	</div>
</div>

<div class="kuvat-container">
<div id="congrats">
	<img src="https://raw.githubusercontent.com/terdee/terdee.github.io/master/apps/treenikamu/kuvat/020.jpg">
</div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "block";
  }
}
</script>
</div>
</div>
</div>
</div>
</div>

<button onclick="myFunction1()">Jatka harjoittelua</button>
